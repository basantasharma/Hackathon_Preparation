{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}

    <h1>Profile</h1>

    <dl class="dl-horizontal">
        <dt>Name</dt>
        <dd>{{ user.name }}</dd>
        <dt>email</dt>
        <dd>{{ user.email }}</dd>
        <dt>Signup Category</dt>
        {% if user.is_student %}
        <dd>Student</dd>
        {% else %}
        <dd>Invester</dd>
        {% endif %}
    </dl>

    <a href="/profile/edit">Edit</a>

{% endblock %}
